  <body>
    <header class="header">
      <div class="container flex header-div">
        <a href="./index.html" class="header-logo"

        >
        <nav class="header-nav">
          <ul class="header-nav-list flex">
            <li class="header-list-item">
              <a class="header-list-link" href="">Home</a>

            <li class="header-list-item">

            <li class="header-list-item">

          </ul>

        <ul class="header-icon-list flex">
          <li class="header-icon-item">
            <svg class="header-icon-svg" height="18" width="18">
              <use href="./images/icons.svg#icon-search"></use>

          <li class="header-icon-item">

    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1
            class="hero-title animate__animated animate__headShake animate__flash"
          >
            Zack Znyder's Justice League
          </h1>
          <ul class="hero-list">
            <li class="hero-list-item">2021</li>
            <li class="hero-list-item">18+</li>
            <li class="hero-list-item">4h 2min</li>
            <li class="hero-list-item">8.8 &#x2605;</li>
          </ul>
          <p class="hero-text"></p>
          <ul class="hero-button-list">
            <li class="hero-button-item">
              <button type="button" class="hero-button">&#10148; Watch</button>
            </li>
            <li class="hero-button-item">
              <button type="button" class="hero-button-bg">
                More information

            </li>
          </ul>
        </div>
      </section>
      <section class="tvShows">
        <h2 class="tvShows-title">Trending TV Shows</h2>
        <ul class="tvShows-list">
